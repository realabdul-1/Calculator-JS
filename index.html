<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css"
        href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="Calculator">
             <input type="text" class="result" value="0">
                <div class="iconButtons">
                <button class="btn is-clear span-2 blue operator">C</button>
                <button class="btn blue operator">DEL</button>
                <button class="btn blue operator">รท</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn blue operator">x</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn blue operator">+</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn blue operator">-</button>
                <button class="btn span-3">0</button>
                <button class="btn blue operator">=</button>
            </div>
        </div>        
    </div>
    <script type="text/javascript" src="script.js"></script>
    </body>
</html>
